<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALF</title>
    <link rel="stylesheet" href="../frontend/style.css">
    <link rel="icon" type="image/png" href="../frontend/img/logo/favicon.png">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
</head>
<body>
    <div class="logo">
        <img src="../frontend/img/logo/logo.png">
    </div>
    <div class="app">
        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
    
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="../frontend/img/category/cocon_cat.jpg" alt="" />
                    </div>
                </div>
    
                <div class="card next--card">
                    <div class="card__image">
                        <img src="../frontend/img/category/schiffer_cat.jpg" alt="" />
                    </div>
                </div>
    
                <div class="card previous--card">
                    <div class="card__image">
                        <img src="../frontend/img/category/delia_cat.jpg" alt="" />
                    </div>
                </div>
            </div>
    
            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
    
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">COCON </h1>
                    <h4 class="text location">PAROI DE DOUCHE</h4>
                    <p class="text description">VERRE SECURIT 10MM</p>
                </div>
    
                <div class="info next--info">
                    <h1 class="text name">SCHIFFER</h1>
                    <h4 class="text location">ELEGANCE ET SECURITE</h4>
                    <p class="text description">SAFER HOME</p>
                </div>
    
                <div class="info previous--info">
                    <h1 class="text name">DELIA</h1>
                    <h4 class="text location">POIGNES ET BATTONS</h4>
                    <p class="text description">ELEGANT DOORS</p>
                </div>
            </div>
        </div>
        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="../frontend/img/category/cocon_cat.jpg" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="../frontend/img/category/schiffer_cat.jpg" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="../frontend/img/category/delia_cat.jpg" alt="" />
            </div>
        </div>
    </div>
    
    <div class="loading__wrapper">
        <div class="loader--text">Please Wait...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>
    
    
    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>
      <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="../frontend/script.js"></script>
</body>
<footer>
    <ul class="menu">
        <div class="toggleBtn"><i class="fa-solid fa-plus"></i></div>
        <li style="--x:-1;--y:0;--clr:#da0000;">
            <a href="../frontend/index.html"><i class="fa-solid fa-house"></i></a>
        </li>
        <li style="--x:1;--y:0;--clr:#1403ab;">
            <a href="../frontend/pages/equipe.html"><i class="fa-solid fa-gear"></i></a>
        </li>
        <li style="--x:0;--y:-1;--clr:#345b3e;">
            <a href="contact.html"><i class="fa-solid fa-user"></i></a>
        </li>
    </ul>
    <script>
        let toggleBtn = document.querySelector('.toggleBtn');
        let menu = document.querySelector('.menu');
        toggleBtn.onclick = function() {
            menu.classList.toggle('active');
        }
    </script>
</footer>
</html>

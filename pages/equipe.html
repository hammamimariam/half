   />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(../img/logo/background.jpg);
            color: #333;
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
        }

        /* Outer Container */
        .outer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Inner Container */
        .inner-container {
            text-align: center;
        }

        /* Section Headings */
        .section-head-text {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .section-subhead-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        /* Team Card Styles */
        .team-card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow cards to wrap to the next line on smaller screens */
            gap: 20px; /* Add space between the cards */
        }

        .team-card {
            background-color: rgba(128, 128, 128, 0.7); /* Gray with 70% opacity */
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            width: calc(25% - 20px); /* Adjust width to fit 4 cards in a row */
            min-width: 250px; /* Ensure cards have a minimum width */
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .img-wrapper {
            margin-bottom: 15px;
        }

        .team-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            max-width: 120px;
        }

        .name {
            font-weight: bold;
            font-size: 1.4em;
        }

        .position {
            font-size: 1em;
            color: #888;
            margin-bottom: 15px;
        }

        /* Social Media Links */
        .social-media-links a {
            margin: 0 5px;
        }

        .social-media-links img {
            width: 25px;
            height: 25px;
        }

        /* Footer Styles */
        footer {
            background-color: transparent;
            padding: 15px 0;
            text-align: center;
        }

        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-card {
                width: calc(50% - 20px); /* Two cards in a row on smaller screens */
            }
        }

        @media (max-width: 500px) {
            .team-card {
                width: 90%; /* Full width on mobile */
            }
        }
    </style>
</head>
